<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Manage Existing Aircraft</title>
</head>
<body>
    <div class="container">
        <h1>Manage Existing Aircraft</h1>
        <form id="updateAircraftForm">
            <div class="mb-3">
                <label for="flightId" class="form-label">Flight ID</label>
                <input type="text" class="form-control" id="flightId" name="flightId" required>
            </div>
            <div class="mb-3">
                <label for="airline" class="form-label">Airline</label>
                <input type="text" class="form-control" id="airline" name="airline">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model">
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="text" class="form-control" id="capacity" name="capacity">
            </div>
            <div class="mb-3">
                <label for="repairCost" class="form-label">Repair Cost</label>
                <input type="text" class="form-control" id="repairCost" name="repairCost">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="quantity" name="quantity">
            </div>
            <div class="mb-3">
                <label for="engineSpecs" class="form-label">Engine Specs</label>
                <input type="text" class="form-control" id="engineSpecs" name="engineSpecs">
            </div>
            <button type="submit" class="btn btn-primary">Update Aircraft</button>
        </form>
    </div>

    <script>
     document.addEventListener('DOMContentLoaded', function() {
         document.getElementById('updateAircraftForm').addEventListener('submit', async function(event) {
             event.preventDefault();

             const formData = {};

            // Iterate over form fields and add non-empty fields to formData
            const formElements = this.elements;
                for (let i = 0; i < formElements.length; i++) {
                    const field = formElements[i];
                    if (field.type !== 'submit' && field.value.trim() !== '') {
                        formData[field.getAttribute('name')] = field.value;
                    }
                }
                console.log(formData)

             try {
                 const response = await fetch('http://localhost:3000/api/updateAircraft', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json'
                     },
                     body: JSON.stringify(formData)
                 });

                 if (response.ok) {
                     alert('Aircraft updated successfully!');
                     // Clear the form fields after successful update
                     document.getElementById('updateAircraftForm').reset();
                 } else {
                     const errorText = await response.text();
                     alert('Error updating aircraft: ' + errorText);
                 }
             } catch (error) {
                 alert('Error updating aircraft: ' + error.message);
             }
         });
     });
     </script>
</body>
</html>
