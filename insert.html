<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Insert Aircraft Data</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Insert Aircraft Data</h2>
        <form id="aircraftForm">
            <div class="mb-3">
                <label for="flightId" class="form-label">Flight ID</label>
                <input type="text" class="form-control" id="flightId" required>
            </div>
            <div class="mb-3">
                <label for="airline" class="form-label">Airline</label>
                <input type="text" class="form-control" id="airline" required>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" required>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="number" class="form-control" id="capacity" required>
            </div>
            <div class="mb-3">
                <label for="repairCost" class="form-label">Repair Cost</label>
                <input type="number" class="form-control" id="repairCost" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="mb-3">
                <label for="engineSpecs" class="form-label">Engine Specs</label>
                <input type="text" class="form-control" id="engineSpecs" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
     document.getElementById('aircraftForm').addEventListener('submit', async function(event) {
     event.preventDefault();
     
     const formData = {
         flightId: document.getElementById('flightId').value,
         airline: document.getElementById('airline').value,
         model: document.getElementById('model').value,
         capacity: document.getElementById('capacity').value,
         repairCost: document.getElementById('repairCost').value,
         quantity: document.getElementById('quantity').value,
         engineSpecs: document.getElementById('engineSpecs').value
     };
     console.log(formData)
 
     const response = await fetch('http://localhost:3000/api/aircraft', {
         method: 'POST',
         headers: {
             'Content-Type': 'application/json'
         },
         body: JSON.stringify(formData)
     });
 
     if (response.ok) {
         alert('Aircraft data inserted successfully');
         document.getElementById(aircraftForm).reset()
     } else {
         alert('Failed to insert aircraft data');
     }
 });
 
    </script>
</body>
</html>
